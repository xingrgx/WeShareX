# 服务器配置
server:
  address:     ":8585"
  serverRoot:          "resource/public"
  dumpRouterMap:       true
  routeOverWrite:      true
  accessLogEnabled:    true
  openapiPath: "/api.json"
  swaggerPath: "/swagger"
  filePath: "files"
  clientMaxBodySize: "1024m"

# 数据库连接配置
database:
  default:
    type:  "mysql"
    link:  "root:123456@tcp(127.0.0.1:3306)/we_sharex"

# 日志管理配置
logger:
  level : "all"
  stdout: true
  path:    "logs/default"
  ctxKeys: ["RequestId"]

# 模板引擎配置
viewer:
  indexLayout: index/index.html

# 网站内容配置
setting:
  title: "WeShareX分享你想分享的！"


