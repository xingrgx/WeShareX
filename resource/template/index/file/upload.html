<form enctype="multipart/form-data" action="/file/big" method="post">
    <input type="file" name="file" />
    <input type="text" name="path" value="./files/big" />
    <input type="submit" value="upload" />
</form>

<input type="file" name="file" id="files" multiple="multiple"/>
<button id="uploadFileBtn">上传文件</button>
<br>
<input type="file" name="file" id="dir" webkitdirectory/>
<button id="uploadDirBtn">上传文件夹</button>


<script type="text/javascript">
$(function(){

    function uploadFile(file, parentId) {
        var formData = new FormData()
        formData.append("file", file)
        formData.append("parentId", parentId)
        formData.append("dir", 0)
        $.ajax({
            type: "post",
            url: "file/upload",
            cache: true,
            contentType: false,
            processData: false,
            data: formData,
            timeout: 1800000,
            success: function(r, textStatus) {
                if (r.code <= 0) {
                    swal({
                        title:   "上传成功",
                        text:    "您可以继续上传文件!",
                        icon:    "success",
                        timer:   2000,
                        buttons: false
                    }).then((value) => {
                        if (r.redirect != "") {
                            window.location.href = r.redirect;
                        } else {
                            window.location.href = "/file";
                        }
                    });
                } else {
                    swal({
                        text:   r.message,
                        icon:   "warning",
                        button: "确定",
                    });
                }
            }
        })
    }

    function uploadDir(name, parentId) {
        var id
        $.ajax({
            type: "post",
            url: "/dir/create",
            async: false,
            data: {
                "name": name,
                "parentId": parentId
            },
            success: function(r) {
                id = r.data.id
            }
        })
        return id
    }

    $("#uploadDirBtn").click(function() {
        var files = document.getElementById("dir").files
        const map = new Map()
        for (let i = 0; i < files.length; i++) {
            var parentId = document.getElementById("currentPathId").value
            var dirs = files[i].webkitRelativePath.split("/")
            for (let j = 0; j < dirs.length - 1; j++) {
                parentId = uploadDir(dirs[j], parentId)
            }
            uploadFile(files[i], parentId)
        }
        console.log(files)
    })

    $("#uploadFileBtn").click(function() {
        var files = document.getElementById("files").files
        console.log(files)
        var parentId = document.getElementById("currentPathId").value
        for (let i = 0; i < files.length; i++) {
            uploadFile(files[i], parentId)
        }
    })
});

</script>
